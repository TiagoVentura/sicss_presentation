# Desafios para pesquisa em grupo

---
## Desafios

1. Diversidade tremenda de habilidades entre vocês. 

2. Garantir boa química entre os participantes

3. Tempo limitado entre os alunos. 

4. Free-riding. 

---

## Projetos no SICSS

- Pode vir em sabores distintos (desde pesquisas acadêmicas até a criação de ferramentas de código aberto). 

- Em poucos dias, estes projetos podem ser somente desenhos ou idéias. Porém, alguns grupos podem já pensar em iniciar alguns estudos pilotos. 

- A DAPP FGV e o SICSS via o Social Science Research Council ofertarão um programa de financiamento para as pesquisas iniciadas por vocês. Mandaremos após o SICSS mais informações de como aplicar para este financiamento. 

---
## Research Speed Dating


1. Crowdsource coletivamente uma lista de interesses de pesquisa em um google doc. (5 min)

2. Cada pessoa coloca "1" nos tópicos do seu interesse. E "0" nos que não lhe interessam (5 min)

3. Encontra clusters de interesses similares de participantes. 

4. Encontra clusters mais diversos de participantes. 

---
## Research Speed Dating

1. Discute projetos com seu cluster de interesses similares (75 min)

2. Discute projetos com seu cluster de interesses diversos (75 min)

3. Inicia um google dov novo, e cada pessoa coloca seu grupo favorito. 

4. E neste mesmo google doc vocês colocam em qual grupo querem participar. 

---
## Planos para a semana

- Terça: Research Speed Dating

- Quarta e Quinta: Trabalhe em seus grupos. 

- Sexta: Apresente resultados e idéias iniciais. 

---

Inicie colocando seu nome na primeira coluna, adicione seus interesses de pesquisa, e escreva 1 em todos aqueles que lhe interessam.

## Vamos lá. 

Reúna-se primeiro com seu cluster de interesses semelhantes por 75 minutos. E em seguida com seu cluster de interesses mais diversos (75 min).  O organizador do site criará uma planilha onde as idéias do projeto serão listadas. Ao final de cada período de 75 minutos, um representante do grupo deve escrever o nome do projeto e um brief (descrição de menos de três frases), e apresentar a idéia para todos os participantes. Após o final do exercício, coloque seu nome ao lado do projeto de pesquisa que você mais gostaria de ingressar.

Clique no link do google doc do seu site aqui: [https://tinyurl.com/SICSSSpeedDating2021](https://tinyurl.com/SICSSSpeedDating2021)
